<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Face Detection Results</h1>
    <div id="image-list">
        {% for image in annotated_images %}
            <div class="image-container">
                <img src="{{ url_for('images', filename=image) }}" alt="Annotated Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
